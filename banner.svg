<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        font-size: 64px;
        font-weight: 800;
        fill: #ffffff;
        letter-spacing: 2px;
      }
      
      .subtitle {
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        font-size: 24px;
        font-weight: 400;
        fill: #e5e7eb;
        letter-spacing: 1px;
      }
    </style>
    
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)" />
  
  <!-- Divider line -->
  <line x1="450" y1="150" x2="750" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

  <!-- Title -->
  <text x="600" y="135" text-anchor="middle" class="title">
    HEX NIMBLE
  </text>

  <!-- Subtitle -->
  <text x="600" y="185" text-anchor="middle" class="subtitle">
    Creator • Content Creator • Developer
  </text>
</svg>
