<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGrad)"/>
  
  <!-- Hair -->
  <path d="M120,150 Q140,100 200,80 Q260,100 280,150 Q290,200 280,250 Q260,300 200,320 Q140,300 120,250 Q110,200 120,150" fill="url(#hairGrad)"/>
  
  <!-- Face -->
  <circle cx="200" cy="180" r="60" fill="#fbd38d"/>
  
  <!-- Eyes -->
  <ellipse cx="170" cy="170" rx="12" ry="18" fill="#0ea5e9"/>
  <ellipse cx="230" cy="170" rx="12" ry="18" fill="#0ea5e9"/>
  <circle cx="170" cy="165" r="4" fill="#ffffff"/>
  <circle cx="230" cy="165" r="4" fill="#ffffff"/>
  
  <!-- Mouth -->
  <path d="M180,200 Q200,210 220,200" stroke="#f87171" stroke-width="3" fill="none"/>
  
  <!-- Headphones -->
  <circle cx="130" cy="130" r="25" fill="none" stroke="#ffffff" stroke-width="5"/>
  <circle cx="270" cy="130" r="25" fill="none" stroke="#ffffff" stroke-width="5"/>
  <path d="M155,130 L245,130" stroke="#ffffff" stroke-width="5"/>
  
  <!-- Shirt -->
  <path d="M160,240 Q200,260 240,240 L240,280 Q200,300 160,280 Z" fill="#1e40af"/>
  
  <!-- Code brackets on shirt -->
  <text x="200" y="260" text-anchor="middle" font-family="monospace" font-size="24" fill="#ffffff">{ }</text>
</svg>
